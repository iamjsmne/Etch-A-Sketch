<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link href="styles.css" rel="stylesheet"/>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        
        <div class="container"></div>
        
        <div id="buttons">
            <button id="clear" class="btn">Clear</button>
            <button id="eraser" class="btn">Eraser</button>
            <label id="color-picker-label" for="color-picker">Color Picker</label>
            <input type="color" id="color-picker" name="head">
            <button id="rainbow" class="btn">Rainbow</button>
            <button id="size" class="btn">Size</button>
        </div>

    </body>
</html>
